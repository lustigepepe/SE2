<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAnhangTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAnhangLabel_id}" for="id" />
                    <h:inputText id="id" value="#{anhangController.selected.id}" title="#{bundle.CreateAnhangTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateAnhangLabel_URL}" for="URL" />
                    <h:inputText id="URL" value="#{anhangController.selected.URL}" title="#{bundle.CreateAnhangTitle_URL}" />
                    <h:outputLabel value="#{bundle.CreateAnhangLabel_titel}" for="titel" />
                    <h:inputText id="titel" value="#{anhangController.selected.titel}" title="#{bundle.CreateAnhangTitle_titel}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{anhangController.create}" value="#{bundle.CreateAnhangSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{anhangController.prepareList}" value="#{bundle.CreateAnhangShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAnhangIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
