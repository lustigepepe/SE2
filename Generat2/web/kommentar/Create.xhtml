<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateKommentarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_myBeitrag}" for="myBeitrag" />
                    <h:selectOneMenu id="myBeitrag" value="#{kommentarController.selected.myBeitrag}" title="#{bundle.CreateKommentarTitle_myBeitrag}" >
                        <f:selectItems value="#{beitragController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_datum}" for="datum" />
                    <h:inputText id="datum" value="#{kommentarController.selected.datum}" title="#{bundle.CreateKommentarTitle_datum}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kommentarController.selected.id}" title="#{bundle.CreateKommentarTitle_id}" />
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_titel}" for="titel" />
                    <h:inputText id="titel" value="#{kommentarController.selected.titel}" title="#{bundle.CreateKommentarTitle_titel}" />
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_beschreibung}" for="beschreibung" />
                    <h:inputText id="beschreibung" value="#{kommentarController.selected.beschreibung}" title="#{bundle.CreateKommentarTitle_beschreibung}" />
                    <h:outputLabel value="#{bundle.CreateKommentarLabel_bewertung}" for="bewertung" />
                    <h:inputText id="bewertung" value="#{kommentarController.selected.bewertung}" title="#{bundle.CreateKommentarTitle_bewertung}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kommentarController.create}" value="#{bundle.CreateKommentarSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{kommentarController.prepareList}" value="#{bundle.CreateKommentarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateKommentarIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
