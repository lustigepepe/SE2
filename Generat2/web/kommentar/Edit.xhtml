<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditKommentarTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKommentarLabel_myBeitrag}" for="myBeitrag" />
                    <h:selectOneMenu id="myBeitrag" value="#{kommentarController.selected.myBeitrag}" title="#{bundle.EditKommentarTitle_myBeitrag}" >
                        <f:selectItems value="#{beitragController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditKommentarLabel_datum}" for="datum" />
                    <h:inputText id="datum" value="#{kommentarController.selected.datum}" title="#{bundle.EditKommentarTitle_datum}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditKommentarLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kommentarController.selected.id}" title="#{bundle.EditKommentarTitle_id}" />
                    <h:outputLabel value="#{bundle.EditKommentarLabel_titel}" for="titel" />
                    <h:inputText id="titel" value="#{kommentarController.selected.titel}" title="#{bundle.EditKommentarTitle_titel}" />
                    <h:outputLabel value="#{bundle.EditKommentarLabel_beschreibung}" for="beschreibung" />
                    <h:inputText id="beschreibung" value="#{kommentarController.selected.beschreibung}" title="#{bundle.EditKommentarTitle_beschreibung}" />
                    <h:outputLabel value="#{bundle.EditKommentarLabel_bewertung}" for="bewertung" />
                    <h:inputText id="bewertung" value="#{kommentarController.selected.bewertung}" title="#{bundle.EditKommentarTitle_bewertung}" />
                </h:panelGrid>
                <h:commandLink action="#{kommentarController.update}" value="#{bundle.EditKommentarSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKommentarViewLink}"/>
                <br />
                <h:commandLink action="#{kommentarController.prepareList}" value="#{bundle.EditKommentarShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKommentarIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
