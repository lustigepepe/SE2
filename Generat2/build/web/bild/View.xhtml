<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewBildTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewBildLabel_id}"/>
                    <h:outputText value="#{bildController.selected.id}" title="#{bundle.ViewBildTitle_id}"/>
                    <h:outputText value="#{bundle.ViewBildLabel_typ}"/>
                    <h:outputText value="#{bildController.selected.typ}" title="#{bundle.ViewBildTitle_typ}"/>
                    <h:outputText value="#{bundle.ViewBildLabel_myBeitrag}"/>
                    <h:outputText value="#{bildController.selected.myBeitrag}" title="#{bundle.ViewBildTitle_myBeitrag}"/>
                    <h:outputText value="#{bundle.ViewBildLabel_datum}"/>
                    <h:outputText value="#{bildController.selected.datum}" title="#{bundle.ViewBildTitle_datum}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewBildLabel_laenge}"/>
                    <h:outputText value="#{bildController.selected.laenge}" title="#{bundle.ViewBildTitle_laenge}"/>
                    <h:outputText value="#{bundle.ViewBildLabel_breite}"/>
                    <h:outputText value="#{bildController.selected.breite}" title="#{bundle.ViewBildTitle_breite}"/>
                    <h:outputText value="#{bundle.ViewBildLabel_titel}"/>
                    <h:outputText value="#{bildController.selected.titel}" title="#{bundle.ViewBildTitle_titel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{bildController.destroyAndView}" value="#{bundle.ViewBildDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewBildEditLink}"/>
                <br />
                <h:commandLink action="#{bildController.prepareCreate}" value="#{bundle.ViewBildCreateLink}" />
                <br />
                <h:commandLink action="#{bildController.prepareList}" value="#{bundle.ViewBildShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewBildIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
